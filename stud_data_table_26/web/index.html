<html>
    <head>
         <title>Student Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Student Registration Form</h2>
    <form action="stud_data" method="get">
        <label for="roll_no">Roll No:</label><br>
        <input type="text" name="txt_rno" required><br><br>
        
        <label for="first_name">First Name:</label><br>
        <input type="text" name="txt_fnm" required><br><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" name="txt_lnm" required><br><br>

        <label for="course">Course</label><br>
        <input type="text" name="txt_course"><br><br>
        
        <label for="sem">Semester</label><br>
        <input type="text" name="txt_sem"><br><br>

        <input type="submit" value="Register">
    </form>
    </body>
</html>
